		<script type="text/javascript" charset="utf-8">
			"use strict";
			$(document).ready(function(){
				let html = '';
				let list = provice.data.rows;
				let language = localStorage.getItem('language') || 'zh';
				console.log(list);
				list.for(item=>{
					item.fen = 0;
				});
				if(!localStorage.getItem('answer-draw-city')){
					localStorage.setItem('answer-draw-city',JSON.stringify(list));
				}
				list.for(item=>{
					html+=`<div class="map-item">
								 <div class="map-item-it">
									 <a href="javascript:clickPush(${item.id});" class="map-item-box">
										 <img class="map-item-box-img" src="${item.backimage}" />
										 <span class="map-item-box-text">${language === 'zh'?item.cnprovice:item.enprovice}</span>
									 </a>
								 </div>
							 </div>`;
						});
				$('.map-list').html(html);
				
				// 获取提示
				$('[name="footer-left"]').on('click',function(){
					if($('.buttons .index_tips').toggleClass('block').hasClass('block')){
						setTimeout(function(){
							$('.buttons .index_tips').removeClass('block');
						},5000);
					};
					
				});
				
				
				$('.share-box .img1').click(function(e){
					
					$('.pages-background').css('display','none');
				});
				
				$('.show-share').click(function(){
					$('.pages-background').css('display','flex');
				});
				
				
			});
			
			// 跳转
			function clickPush(id){
				console.log(id)
				localStorage.setItem('answerID',id);
				location.href = 'answer.html';
			}
			// 显示分享提示
			function showMaskLayer(){
				$('.pages-background').css('display','none');
				$('.mask-layer').addClass('block').on('click', function () {
				    $(this).removeClass('block');
				})
			}
		</script>
