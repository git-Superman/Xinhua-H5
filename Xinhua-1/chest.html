	<script>
		"use strict";
		// 奖品
		
			
		function Winning(index){
			let  spade = localStorage.getItem('spade') || 0;
			if(index === null){
				$('.cm-chest-spade .cm-chest-spade-text').text(spade);
				return;
			}
			
			let  gaine = [
				// 未中奖 0 
					{
					  src: "https://imsilkroad.5xing.com.cn/assets/mpimg/images/icon-spade.png",
					  cont:"You\' ve got "+spade+" spades.",
					  subCont:'',
					  btn: "https://imsilkroad.5xing.com.cn/assets/mpimg/images/button-DiggingTreasure.png"
					},
				// 未中奖 1
					{
					  src: "https://imsilkroad.5xing.com.cn/assets/mpimg/images/chest-empty.png",
					  cont: "Oops! You didn't find any treasure this time.<br> Keep trying!",
					  subCont: '',
					  btn: "https://imsilkroad.5xing.com.cn/assets/mpimg/images/button-OnceMore.png"
					},
				// 中奖  2
					{
					  src: "https://imsilkroad.5xing.com.cn/assets/mpimg/images/chest-open.png",
					  cont: "",
					  subCont: '',
					  btn: "https://imsilkroad.5xing.com.cn/assets/mpimg/images/button-ExchangePrizess.png"
					}
			];
			
			if(index<2 && index != 0){ 
				spade>0?--spade:spade = 0;
				spade == 0 ?index = 0:'';
				localStorage.setItem('spade',spade);
				
			}
			
			$('.cm-chest-spade .cm-chest-spade-text').text(spade);
			$('.cm-chest-boxs-gaine-list-img').attr('src',gaine[index]['src']);
			$('.cm-chest-boxs-gaine-list-text1').html(gaine[index]['cont']);
			$('.cm-chest-boxs-gaine-list-text2').text(gaine[index]['subCont']);
			$('.cm-chest-boxs-gaine-list-btn').attr('src',gaine[index]['btn']).attr('data-id',index);
			
		}
		function Cmalert(isAlert){
			if(isAlert){
				$('.treasure_box .positionTop').text('Treasure House');
				$('.cm-chest-boxs').css('display','none');
				$('.cm-alert').css('display','block');
				$('.treasure_footer').css('display','none');
				$('.treasure_box').css('height','5.2rem');
			}else{
				$('.treasure_box .positionTop').text('Treasure');
				$('.cm-chest-boxs').css('display','block');
				$('.cm-alert').css('display','none');
				$('.treasure_footer').css('display','block');
				$('.treasure_box').css('height','4.6rem');
			}
		}
		;$(document).ready(function(){
			Winning(null);
			// Cmalert(false);
			let showGaineList = function(isShow){
				if(isShow){
					$('.cm-chest-boxs-gaine-list').css('display','flex');
				}else{
					$('.cm-chest-boxs-gaine-list').css('display','none');
				}
			}
			
			
			$('.cm-chest-boxs-gaine-list-close').on('click',function(){
				showGaineList(false);
			});
			$('.cm-chest-spade').on('click',function(){
				showGaineList(true);
				Winning(0)
			})
			// 宝箱夺宝
			$('.cm-chest-boxs-treasure-item').on('click','img',function(){
				showGaineList(true);
				Winning(1);
			});
			$('.cm-chest-boxs-gaine-list-btn').on('click',function(){
				showGaineList(true);
				Winning(1);
			})
			// 查看获奖纪录
			$('.treasure_footer button:first-child img').on('click',function(){
				Cmalert(true);
			});
			$('.cm-alert img').on('click',function(){
				Cmalert(false);
			})
		});
		
		function showMaskLayer(){
			$('.mask-layer').addClass('block').on('click', function () {
			    $(this).removeClass('block');
			})
		}
	</script>
